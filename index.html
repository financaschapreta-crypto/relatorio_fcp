<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Relatórios</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            width: 100%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            text-align: center;
        }

        .dashboard-container h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .dashboard-button {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #e8f5e9;
            color: #4CAF50;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .dashboard-button:hover {
            background-color: #4CAF50;
            color: #fff;
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <h1>Painel de Relatórios</h1>
        <p>Selecione o tipo de relatório que deseja acessar:</p>
        
        <div class="dashboard-grid">
            <a href="relatorio-pagamento.html" class="dashboard-button">Relatório de Pagamento</a>
            <a href="combustivel.html" class="dashboard-button">Relatório de Combustível</a>
            <a href="relatorio-contabilidade.html" class="dashboard-button">Relatório a Contabilidade</a>
            <a href="relatorio-financeiro.html" class="dashboard-button">Relatório Financeiro</a>
            <a href="https://sitecontabil.com.br/certidoes_negativas" class="dashboard-button">Outros Relatórios</a>
        </div>
    </div>

</body>
</html>
